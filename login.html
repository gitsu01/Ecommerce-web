<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - VACommerce</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="https://kit.fontawesome.com/1aee831684.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header component css -->
    <header id="other-head">
        <div class="top-head-div">
            <a class="link-for-logo" href="/"><img class="top-head-middle" src="./asset/logo.webp" /></a>
            <div class="top-head-last">
                <ul class="top-head-last-ul">
                    <li><a href="#">Credit & Kudos</a></li>
                    <li><a href="#">Refund Policy</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li>
                        <a href="./seller-login.html" class="login-rounded-button">Are you Seller?</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- main component css -->
    <main id="other-main">
        <div class="login-container">
            <div class="login-modal">
                <div class="login-title">
                    <span class="active">Register</span>
                    <span>Login</span>
                </div>
                <div class="login-form-div">
                    <form>
                        <div class="login-inputbox">
                            <label for="name">Name</label>
                            <input class="top-search-input" type="text" id="name" />
                            <span class="iconify" data-icon="bx:user"></span>
                        </div>
                        <div class="login-inputbox">
                            <label for="email">Email</label>
                            <input class="top-search-input" type="email" id="email" />
                            <span class="iconify" data-icon="ci:mail"></span>
                        </div>
                        <div class="login-inputbox">
                            <label for="password">Password</label>
                            <input class="top-search-input" type="password" id="password" />
                            <span class="iconify" data-icon="et:key"></span>
                        </div>
                        <button>Complete Registration</button>
                    </form>
                    <span class="or-sec">
                        <hr />
                        <span>OR</span>
                    </span>
                    <div class="google-butt">
                        <img src="https://www.google.com/favicon.ico" alt="google" />
                        <span>Continue with Google</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--   footer component code -->
    <footer>
        <p class="copyright-text">Â© 2022 VACommerce.com</p>
        <p class="needhelp-text">
            Need help? Visit the <a href="#">Help Center</a> or
            <a href="#">Contact Us</a>
        </p>
    </footer>

</body>

</html>
